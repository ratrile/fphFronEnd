<div class="row" style="height: 100%; justify-content: center; vertical-align: middle ;padding-top: 60px;
                        background-image: url('../../../assets/images/fondo.png');">
    <div class="col-md-1" 
        style="width: 460px; height: 500px; max-width:100%; justify-content: center;
                padding: 50px; padding-top: 60px; background-color: #ffffff;">        
      <nb-card style="width: 314px;  max-width:100%; border: 0px;">
        <nb-card-header> <h2 id="title" class="title" style="text-align: center;">Coperativa de Agua</h2></nb-card-header>
        <nb-card-body >        
          <h4 class="subtitle" style="font-size: 18px; text-align: center;">INICIAR SESIÓN</h4><br>
          <form #form="ngForm" class="form-horizontal">
            <div class="form-group row">              
              <div class="col-sm-12">
                <input type="text" name="user"  style="width: 100%;"
                    id="input-user" [(ngModel)]="user.correo" nbInput   placeholder="Usuario">
              </div>
            </div>
            <div class="form-group row">              
              <div class="col-sm-12">
                <input type="password" name="password"  style="width: 100%;"               
                    id="input-password"[(ngModel)]="user.pass" nbInput   placeholder="Contraseña">
              </div>

            </div> 
            <br>           
            <div class="form-group row" style="justify-content: center;">              
                <button type="submit" nbButton status="warning" (click)="login(user)">INICIAR SESIÓN</button>              
            </div>
          </form>        
        </nb-card-body>
      </nb-card>
    </div>
  </div>
