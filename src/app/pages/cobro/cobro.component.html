<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            Medidores
        </nb-card-header>
        <nb-card-body>
            <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustomAction($event)">
            </ng2-smart-table>
        </nb-card-body>
    </nb-card>
</div>

<p-dialog header="Lecturacion" [(visible)]="displayVariante">
    <!--[modal]="true" [responsive]="true"-->
    <!--[style]="{width: '820px', minWidth: '300px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">-->
    <p-table id="export" #dt [value]="listMedidorMedidicon" [autoLayout]="true" [paginator]="false" [rows]="5">
        <ng-template pTemplate="caption">
            <div style="text-align: right;">
                <i class="fa fa-search" style="margin:4px 4px 0 0;"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter"
                       (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto;">
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th scope="col">Lectura Ant</th>
                <th scope="col">Lectura Act</th>
                <th scope="col">Periodo</th>
                <th scope="col">Consumo</th>
                <th scope="col">Total</th>
                <th scope="col">Fecha Emision</th>
                <th scope="col">Pagado</th>
                <!--<th scope="col">Sucursal</th>-->
                <!-- <th scope="col">Descuento Promo %</th> -->
                <!--<th scope="col">Foto</th>-->
                <th scope="col">Acci√≥n </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{ row.lecturaAnt }}</td>
                <td>{{ row.lecturaAct }}</td>
                <td>{{ row.mes }} / {{row.anio}}</td>
                <td>{{ row.consumo }}</td>
                <td>{{ row.total }}</td>
                <td>{{ row.fechaEmision}}</td>
                <td *ngIf="row.pagado==0">NO</td>
                <td *ngIf="row.pagado==1">SI</td>
                <!--<td>{{ row.categoria }}</td>-->
                <!--<td>{{row.nombreSucursal}}</td>-->
                <!-- <td align="right">{{ row.descuentoPromo }} </td> -->
                <!--<td><img id="myImg" [src]="row.foto" src="/assets/img/gears.gif" width="80px" height="80px"/></td>-->
                <td>
                    <nb-actions size="small">
                        <!--<nb-action <i class="ion-android-clipboard"></i> (click)="editar(row)"></nb-action>-->
                        <nb-action  style="padding: inherit;" icon="credit-card-outline" [disabled]="row.pagado==1" (click)="showDialog(row)"></nb-action>
                        <nb-action  style="padding: inherit;" icon="printer-outline" [disabled]="row.pagado==0" (click)="duplicadoRecibo(row)"></nb-action>
                    </nb-actions>
                </td>
            </tr>
        </ng-template>
    </p-table>
